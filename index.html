<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Eyal Mart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="top-bar">
    <input type="text" class="form-control" id="searchInput" placeholder="Search products" onkeyup="applyFilters()">
    <button class="cart-btn" onclick="showCartModal()">ðŸ›’ <span id="cart-count" class="cart-badge">0</span></button>
  </div>

  <div id="spinner" class="d-flex justify-content-center align-items-center" style="height: 300px;">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div class="container-fluid mt-4 d-none" id="main-container">
    <h5 class="fw-bold">Category</h5>
    <div id="categoryFilter" class="d-flex flex-wrap gap-2 mb-3"></div>
    <h5 class="fw-bold">Sort by</h5>
    <select id="priceSort" class="form-select form-select-sm mb-3" onchange="applyFilters()">
      <option value="">None</option>
      <option value="asc">Price (Low â†’ High)</option>
      <option value="desc">Price (High â†’ Low)</option>
    </select>
    <div class="row" id="product-list"></div>
  </div>

  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ðŸ›’ Your Cart</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="cart-items"></div>
          <hr>
          <h6>Total: â‚¹<span id="cart-total">0</span></h6>
          <input class="form-control mt-3" placeholder="Your Name" id="cust-name">
          <input class="form-control mt-2" placeholder="Your Mobile Number" maxlength="10" id="cust-mobile">
          <select class="form-select mt-2" id="cust-area">
            <option value="">Select Area</option>
          </select>
          <textarea class="form-control mt-2" id="cust-note" placeholder="Any notes..."></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-success" onclick="checkout()">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="orderConfirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h4 class="text-success">âœ… Order Confirmed</h4>
        <div id="order-summary" class="mt-3"></div>
        <button class="btn btn-primary mt-3" onclick="refreshPage()">OK</button>
      </div>
    </div>
  </div>

  <?!= include('script'); ?>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
