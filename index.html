<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eyal Mart</title>
  <link rel="manifest" href="manifest.json">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <input type="text" class="form-control" id="searchInput" placeholder="Search products" onkeyup="applyFilters()">
    <button class="cart-btn" onclick="showCartModal()">üõí <span id="cart-count" class="cart-badge">0</span></button>
  </div>

  <!-- Spinner -->
  <div id="spinner" class="d-flex justify-content-center align-items-center" style="height: 300px;">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- Main Content -->
  <div class="container-fluid mt-4 d-none" id="main-container">
    <h5 class="fw-bold">Category</h5>
    <div id="categoryFilter" class="d-flex flex-wrap gap-2 mb-3"></div>

    <h5 class="fw-bold">Sort by</h5>
    <select id="priceSort" class="form-select form-select-sm mb-3" onchange="applyFilters()">
      <option value="">None</option>
      <option value="asc">Price (Low ‚Üí High)</option>
      <option value="desc">Price (High ‚Üí Low)</option>
    </select>

    <div class="row" id="product-list"></div>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">üõí Your Cart</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="cart-items"></div>
          <hr>
          <h6>Total: ‚Çπ<span id="cart-total">0</span></h6>
          <input class="form-control mt-3" placeholder="Your Name" id="cust-name">
          <input class="form-control mt-2" placeholder="Your Mobile Number" maxlength="10" id="cust-mobile">
          <select class="form-select mt-2" id="cust-area">
            <option value="">Select Area</option>
          </select>
          <textarea class="form-control mt-2" id="cust-note" placeholder="Any notes..."></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-success" onclick="checkout()">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Thank You Modal -->
  <div class="modal fade" id="thankYouModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-3">
        <div class="modal-body">
          <h4 class="text-success">‚úÖ Order Confirmed!</h4>
          <p>Thank you <strong id="thankName"></strong></p>
          <p>Total Paid: ‚Çπ<strong id="thankTotal"></strong></p>
          <ul class="list-group mb-3" id="thankItems"></ul>
          <button class="btn btn-primary w-100" data-bs-dismiss="modal" onclick="refreshPage()">Continue Shopping</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Install App Prompt -->
  <div id="installPrompt" class="position-fixed bottom-0 start-0 end-0 bg-white p-3 shadow d-none" style="z-index:1050">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <strong>Install Eyal Mart</strong><br>
        <small>Add this app to your home screen</small>
      </div>
      <div>
        <button class="btn btn-primary btn-sm me-2" id="installBtn">Install</button>
        <button class="btn btn-sm btn-light" onclick="document.getElementById('installPrompt').classList.add('d-none')">‚úñ</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    // PWA install logic
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById("installPrompt").classList.remove("d-none");
    });
    document.getElementById("installBtn").addEventListener("click", () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById("installPrompt").classList.add("d-none");
        });
      }
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker Registered:', reg.scope))
        .catch(err => console.warn('‚ùå Service Worker Error:', err));
    }
  </script>
</body>
</html>
